<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
   <title> Cadastro Cliente</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/img/Vinicius.png" width="30" height="30" class="d-inline-block align-top" alt="	Vinicius Farias ">
 	Vinicius Farias 
  </a>
</nav>

<div class="card">
  <div class="card-header">
  <h1>Cadastro cliente</h1>
  </div>
  <div class="card-body">
    
    
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Descrição</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Descricão">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Data de Vencimento</label>
    <div class="col-sm-2">
      <input type="date" class="form-control" id="inputEmail3" placeholder="Data de vencimento">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Valor</label>
    <div class="col-sm-2">
        <input type="number"  class="form-control" name="dinheiro" onkeyup="maskIt(this,event,'###.###.###,##',true,{pre:'R$'})"/>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Status</label>
    <div class="form-group col-md-2">
       <select id="inputEstado" class="form-control">
        <option selected>Escolher...</option>
        <option>...</option>
      </select>
    </div>
  </div>
 
       
      
  
  <div class="form-group row">
   
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
    
  </div>
</div>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
