<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
   <title> Cadastro Cliente</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
    
   <style>
   .card{
   margin-left: 30% !important;
   margin-right: 5% !important;
   
   }
   .alert{
   margin-left: 15%;
   margin-right: 11% !important;
   
   padding-left: 30%;
   }
   
   </style>
   

    
</head>
<header>
   <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/img/Vinicius.png" width="30" height="30" class="d-inline-block align-top" alt="	Vinicius Farias ">
 	Vinicius Farias 
  </a>
</nav>

 
</header>
<body>
<div class="alert alert-success "  th:if ="${!#strings.isEmpty(mensagem)}">
		
		<span th:text="${mensagem}"></span>
	
	</div>
	
   
   <div class="col-sm-10">
  	<div class="card" >
  
  		<div class="card-header">
 			 <h1>Cadastro cliente</h1>
  			<a href="Pesquisa">Volta a Pesquisa </a>
 		</div>
 		
  		<div class="card-body"> 
  		
	<form method="POST" action="/titulo/novo">
	
	
	
  <div class="form-group row" >
    <label for="inputEmail3" class="col-sm-2 col-form-label">Descrição</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Data de Vencimento</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" id="dataVenc" placeholder="Data de vencimento" name="dataVencimento">
    </div>
  </div>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Valor</label>
    <div class="col-sm-4">
        <input type="number"  class="form-control"   placeholder="Valor"  name="valor">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label" name="status" >Status</label>
    <div class="form-group col-md-4">
       <select id="inputEstado" class="form-control">
        <option selected>Pedente</option>
        <option>Recebido</option>
      </select>
    </div>
  </div>
 
       
      
  
  <div class="form-group row">

	<div class="col-sm-offset-4 col-sm-10">

      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
    
  </div>
</div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
